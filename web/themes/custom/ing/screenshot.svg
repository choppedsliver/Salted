<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 588 438" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="588" height="438" fill="#f5f5f5"/>
  
  <!-- Header Bar -->
  <rect width="588" height="80" fill="#ff6200"/>
  
  <!-- Content Area with Light Shadow -->
  <rect x="20" y="100" width="548" height="318" fill="white" rx="4" ry="4" filter="url(#shadow)"/>
  
  <!-- Sidebar Indication -->
  <rect x="20" y="100" width="150" height="318" fill="#fafafa" rx="4" ry="4"/>
  
  <!-- Content Block Indicators -->
  <rect x="190" y="120" width="358" height="40" fill="#ebebeb" rx="2" ry="2"/>
  <rect x="190" y="180" width="358" height="100" fill="#ebebeb" rx="2" ry="2"/>
  <rect x="190" y="300" width="358" height="20" fill="#ebebeb" rx="2" ry="2"/>
  <rect x="190" y="340" width="358" height="20" fill="#ebebeb" rx="2" ry="2"/>
  <rect x="190" y="380" width="358" height="20" fill="#ebebeb" rx="2" ry="2"/>
  
  <!-- Navigation Items -->
  <rect x="40" y="120" width="110" height="20" fill="#e0e0e0" rx="2" ry="2"/>
  <rect x="40" y="160" width="110" height="20" fill="#e0e0e0" rx="2" ry="2"/>
  <rect x="40" y="200" width="110" height="20" fill="#e0e0e0" rx="2" ry="2"/>
  <rect x="40" y="240" width="110" height="20" fill="#e0e0e0" rx="2" ry="2"/>
  
  <!-- ING Logo -->
  <g transform="translate(294, 40)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="white">ING</text>
  </g>
  
  <!-- Theme Name -->
  <g transform="translate(294, 370)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="16" fill="#666666">ING Theme</text>
  </g>
  
  <!-- Filter for shadow effect -->
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>